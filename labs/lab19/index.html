<!DOCTYPE html>
<html lang="en" >
<!-- https://api.weather.gov/stations/KSEA/observations/latest -->
<head>
  <meta charset="UTF-8">
  <title>Simple Wx JQ AJAX</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script  src="index.js"></script>  
</head>

<body>
  <div class="container">

    <div class="card">

      <div class="card-header">
        <h5 class="card-title">Gov National Weather API</h5>
        <label href="#" id="getwx" class="btn btn-primary">Get Ajax Wx</label>
        <label class="card-text">Enter Station ID then click to obtain weather (i.e. KLAX, KSFO, KSEA, etc.)</label>
        <input type="text" class="form-control" placeholder="Station ID">
      </div>

      <div class="card-body">

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">URL:</span>
          </div>
          <input type="text" class="form-control" id="my-url">
        </div>

        <div class="input-group">
          <!-- uncomment following line for debugging output from JSON weather data -->
          <!-- <textarea id="my-data" class="form-control" placeholder="Output Data"></textarea> uncomment this to see data -->
        </div>

        <ul class="list-group">
          <!-- dynamic rendered HTML <li></li> goes here! -->
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
